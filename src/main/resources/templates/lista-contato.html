<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/senacbet.css">

    <title>Contatos</title>
</head>
<body>
<div th:include="/commons/menu.html"></div>
<div class="container mt-3">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Mensagem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contato : ${contatos}">
            <td th:text="${contato.nome}"></td>
            <td th:text="${contato.email}"></td>
            <td th:text="${contato.mensagem}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${contato.id})}">
                    <img src="img/trash.svg">
                </a>
                <a th:href="@{/edit/{id}(id=${contato.id})}">
                    <img src="img/pencil.svg">
                </a>
            </td>


        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
